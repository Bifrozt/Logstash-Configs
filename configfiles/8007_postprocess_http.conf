filter {
  if [type] == "bro_http" {
    if [uri] {
      ruby {
        code => "event['uri_length'] = event['uri'].length"
      }
    }
    if [virtual_host] {
      ruby {
        code => "event['virtual_host_length'] = event['virtual_host'].length"
      }
    }
    if [user_agent] {
      ruby {
        code => "event['useragent_length'] = event['useragent_host'].length"
      }
    }
  }
}
